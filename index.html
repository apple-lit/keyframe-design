<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Keyframe Sample</title>
</head>
<body>

  <h1>Keyframe Design Practice</h1>

  <div class="flex-wrapper">
    <div class="box">
      <span class="edge1">
        <span class="edge2"></span>
      </span>

    </div>


    <div class="box">
      <span class="edge3">
        <span class="edge4"></span>
      </span>
    </div>


    <div class="box">
        <div class="h-oval">
          <div class="dot"></div>
        </div>

    </div>
    <div class="box">
      <div class="scale-circle"></div>
    </div>

    <div class="box">

      <div class="dotwrapper">
        <div class="dot1 dot-bump"></div>
        <div class="dot2 dot-bump"></div>
        <div class="dot3 dot-bump"></div>
        </div>
      </div>

      <div class="box">
        <div class="dot4 color-dot-base"></div>
        <div class="dot5 color-dot-base"></div>
        <div class="dot6 color-dot-base"></div>
        <div class="dot7 color-dot-base"></div>
      </div>

      <div class="box">
        <div class="dot8 color-dot-base"></div>
        <div class="dot9 color-dot-base"></div>
        <div class="dot10 color-dot-base"></div>
      </div>

      <div class="box">
        <div class="dot11 color-dot-base"></div>
        <div class="dot12 color-dot-base"></div>
        <div class="dot13 color-dot-base"></div>
        <div class="dot14 color-dot-base"></div>
      </div>

    </div>
  </div>
</body>
</html>
